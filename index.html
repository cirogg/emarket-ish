<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/app.css">
    <title>E-Mercat</title>
  </head>
  <body>
    <!-- <div class="main-container"> -->
    <div class="main-container">


      <header class="main-header">
        <h1>Nombre del e-Market</h1>
      </header>

      <div class="row">

        <div class="navigation col-12 col-lg-12 col-md-12 col-sm-12">

          <nav class="navigation-bar">
            <ul class="navigation-ul">
              <li class="item-navigation-bar">Item 1</li>
              <li class="item-navigation-bar">Item 2</li>
              <li class="item-navigation-bar">Item 3</li>
              <li class="item-navigation-bar">Item 4</li>
              <li class="item-navigation-bar">Log in</li>
              <li class="item-navigation-bar">Registrarse</li>
            </ul>
          </nav>
        </div>

      </div>



    <div class="row">
      <div class="container-oferta col-12 col-lg-12 col-md-12">
        <div class="oferta1">
          <h2>OFERTA 1</h2>
          <h3>$precio</h3>
          <button class="button-oferta" type="button" name="button">SHOP NOW</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="container-oferta col-12 col-lg-12 col-md-12">
        <div class="oferta2">
          <h3>40% SALE</h3>
          <h2>OFERTA 2</h2>
          <button class="button-oferta" type="button" name="button">SHOP NOW</button>
        </div>
      </div>
    </div>

    <section class="section-articulos">
      <div class="row">
        <div class="col-12 col-sm-4 col-md-6 col-lg-4">
          <article class="articulo">
            <img src="https://http2.mlstatic.com/monitores-D_NP_592925-MLA25521012722_042017-Q.jpg" alt="foto del producto">
            <h4>Articulo Nombre</h4>
            <h3>$9999</h3>
            <button class="button-buy-now" type="button" name="button">SHOP NOW</button>
          </article>
        </div>

        <div class="col-12 col-sm-4 col-md-6 col-lg-4">
          <article class="articulo">
            <img src="https://http2.mlstatic.com/monitores-D_NP_592925-MLA25521012722_042017-Q.jpg" alt="foto del producto">
            <h4>Articulo Nombre</h4>
            <h3>$9999</h3>
            <button class="button-buy-now" type="button" name="button">SHOP NOW</button>
          </article>
        </div>

        <div class="col-12 col-sm-4 col-md-6 col-lg-4">
          <article class="articulo">
            <img src="https://http2.mlstatic.com/monitores-D_NP_592925-MLA25521012722_042017-Q.jpg" alt="foto del producto">
            <h4>Articulo Nombre</h4>
            <h3>$9999</h3>
            <button class="button-buy-now" type="button" name="button">SHOP NOW</button>
          </article>
        </div>
      </div>
    </section>

    </div>
  </body>
</html>
